{% extends 'base.html' %}

{% block title %}Categoria Blog{% endblock %}

{% block content %}

    <h1>Categorias de Blog</h1>

    {% for item in cat_menu_list %}

        href="{% url 'categoria' item|slugify %}">

    {% endfor %} 


{% endblock %}
