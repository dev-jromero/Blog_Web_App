{% extends 'base.html' %}

{% block title %}Editar post{% endblock %}

{% block content %}
<br>
<h1>Eliminar Post</h1>
<br><br>
<h3>Eliminar: {{ post.titulo }}</h3><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Esta seguro de eliminar este post?</strong><br><br>
        <button class="btn btn-danger">Eliminar Post</button>
    </form>
</div>



{% endblock %}
